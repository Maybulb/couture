<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Couture</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
		<link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<h2>Couture</h2>
					<h5 class="sub">A shopper's helping hand</h5>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="six columns">
					<h4>Parameters</h4>
					<select id="style">
						<option value="regular">Regular</option>
						<option value="hipster">Hipster</option>
						<option value="athleisure">Athleisure</option>
					</select>
					<select id="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
					<button onclick="submit();">Shop</button>
				</div>
				<div class="six columns" id="results">
					<h4>Results</h4>
					<div class="top">
						<b id="top-title"></b>
						<a target="_blank" id="top-link" href="#"><i id="top-icon" class="fa fa-amazon" aria-hidden="true"></i></a>
						<img id="top-photo" class="photo"/>
						<p id="top-desc"></p>
					</div>
					<div class="bottom">
						<b id="bottom-title"></b>
						<a target="_blank" id="bottom-link" href="#"><i id="bottom-icon" class="fa fa-amazon" aria-hidden="true"></i></a>
						<img id="bottom-photo" class="photo"/>
						<p id="bottom-desc"></p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
 </html>
