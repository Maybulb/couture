<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Couture</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
		<link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<h2>Couture</h2>
					<h6 class="sub">a shoppers helping hand</h6>
					<br>
				</div>
			</div>
			<div class="row">
				<div class="six columns">
					<h4>Parameters</h4>
					<select id="style">
						<option value="regular">Regular</option>
						<option value="hipster">Hipster</option>
						<option value="athleisure">Athleisure</option>
					</select>
					<select id="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
					<button onclick="submit();">Shop</button>
				</div>
				<div class="six columns" id="results">
					<h4>Results</h4>
					<div class="top">
						<h5>top</h5>
					</div>
					<div class="bottom">
						<h5>bottom</h5>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
 </html>
