<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Couture</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
		<link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="six columns titles">
					<img src="img/logo.svg">
					<h2>Couture</h2>
					<h5 class="sub">A shopper's helping hand. Clothing recommendations tailored to your specific style.</h5>
				</div>
				<div class="six columns">
					<h4>Parameters</h4>
					<label for="style">Style</label>
					<select id="style" class="u-full-width">
						<option value="regular">Regular</option>
						<option value="hipster">Hipster</option>
						<option value="athleisure">Athleisure</option>
					</select>
					<label for="gender">Gender</label>
					<select id="gender" class="u-full-width">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
					<br>
					<label for="budget"><span class="left">Budget</span><span class="right" id="displayBudget"></span></label>
					<input value="100" class="u-full-width" type="range" min="30" max="500" step="10" id="budget">
					<button onclick="submit();">Shop</button>
				</div>
			</div>

			<div class="row">
				<div class="twelve columns" id="resultBlock">
					<h4>Results</h4>

					<div class="row">
						<div class="top">
							<div class="six columns" id="results">
								<a target="_blank" id="top-link" href="#"><i id="top-icon" class="fa fa-amazon" aria-hidden="true"></i></a>
								<img id="top-photo" class="photo"/>
								<div class="spinner">
								  <div class="rect1"></div>
								  <div class="rect2"></div>
								  <div class="rect3"></div>
								  <div class="rect4"></div>
								  <div class="rect5"></div>
								</div>
							</div>
							<div class="six columns" id="results">
								<h5 id="top-title"></h5>
								<p id="top-desc"></p>
								<h3 id="top-price"></h3>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="bottom">
							<div class="six columns" id="results">
								<a target="_blank" id="bottom-link" href="#"><i id="bottom-icon" class="fa fa-amazon" aria-hidden="true"></i></a>
								<img id="bottom-photo" class="photo"/>
								<div class="spinner">
								  <div class="rect1"></div>
								  <div class="rect2"></div>
								  <div class="rect3"></div>
								  <div class="rect4"></div>
								  <div class="rect5"></div>
								</div>
							</div>
							<div class="six columns" id="results">
								<h5 id="bottom-title"></h5>
								<p id="bottom-desc"></p>
								<h3 id="bottom-price"></h3>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="total">
							<div class="twelve columns">
								<h6>Total Price</h6>
								<h3 id="total-price"></h3>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
 </html>
